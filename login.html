<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse é meu primeiro site">
    <meta name="keywords" content="NetFlix, Filmes">
    <meta name="author" content="Davi Fernando">
    <link href="css/login.css" rel="stylesheet"/>
    <title>NetFlix Login</title>
</head>
<body>
    <header>
        <a href="#">
            <img  class="logo" src="img/netflix.png" alt="NetFlix">
        </a>
    </header>

    <div class="container">
        <form>
            <h2 class="entra">Entrar</h2>
            <input required class="contanier_input" type="email" placeholder="email ou número de telefone">
            <input required class="contanier_input" type="password" placeholder="senha">
            <button class="submit"><a href="perfio.html" style="text-decoration: none; color: #fff;">ENTRAR</a></button>
        </form>

        <div class="suporte">
            <div class="lembre_se">
                <p><input type="checkbox" style="margin-right: 2px;">Lembre-se de min</p>
                <p><a class="ajuda" href="#">Precisa de ajuda?</a></p>
            </div>
        </div>

        <footer class="login_footer">
            <a href="#" class="login_facebook">
                <img class="logo_facebook" src="img/facebook.png" alt="Facebook">
                <p>Conectar com Facebook</p>
            </a>
            <p class="sign_up">Novo por aqui? <a href="#" id="sign_up" style="color: #fff;">Assine Agora</a></p>
            <p class="termo">
                Esta página é protegida pela Google reCAPTCHA para
                garantir que vocÊ não é um robô. <a href="#" class="termos">Saiba mais</a>
            </p>
        </footer>
    </div>
</body>
</html>
